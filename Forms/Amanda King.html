<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Betsson Customer Service Request View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-container {
            background: white;
            border-radius: 8px;
            max-width: 600px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            background-color: #f4f4f4;
            color: #555;
        }
        input[readonly], textarea[readonly] {
            background-color: #e9e9e9;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Betsson Customer Service Request View</h1>
    <div class='form-container'>
        <div class='form-group'>
            <label for='name'>Name</label>
            <input type='text' id='name' name='name' value=Amanda King' readonly>
        </div>
        <div class='form-group'>
            <label for='email'>Email</label>
            <input type='email' id='email' name='email' value=amanda.king@example.com readonly>
        </div>
        <div class='form-group'>
            <label for='Category'>Issue Category</label>
            <input type='text' id='Issue Category' name='Issue Category' value=Technical Support readonly>        </div>
        <div class='form-group'>
            <label for='description'>Issue Description</label>
            <textarea id='description' name='description' readonly>I am getting frequent error messages on the desktop application.</textarea>
        </div>
    </div>
</body>
</html>
